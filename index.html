<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <!--Materialize Icons-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- TODO:Update title -->
    <title>Currency Exchanger</title>
    
</head>


<body>
  <!--Currency excange 'card'-->
    <!--Materialize sets a 'container' to use 70% of the available space-->
    <div class="container">
    <header>
        <h1 class = "card-panel light-blue darken-2 white-text z-depth-3 center-align">Currency Exchanger</h1>
        <h2 id="date"></h2> <!-- TODO: I haven't touched the jQuery date -->
    </header>
    
    <main>
        
    <div class = "center z-depth-5">
       <section class = "container row">

        <!--Currency Dropdown Menus--><!--TODO: add some space in between menus-->
        <div id="dropdown-currencies" class="row col s12">

          <br><br><br>
               
            <select id="source-country" class = "browser-default col s6"> </select>
            

            <select id="destination-country" class = "browser-default col s6"> </select>

          </div>    
           
      </section>   
      
      <!--Amount Input Field--><!--TODO:I couldn't center a smaller input field-->
      <div id="exchange-container" class ="container">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6 offset-s3">
              <i class="material-icons prefix">attach_money</i>
              <textarea id="input-field" class="materialize-textarea"></textarea>
              <label for="icon_prefix2">Enter an amount</label>
            </div>
          </div>
        </form>
      </div>
    
       
      <section class="container"> <!--Added this section to keep the convert button and rate exchange together-->
       
            <div id="results-container"></div> 
            
            <a id = "submit-btn" class="blue waves-effect waves-light btn hoverable"><i class="material-icons right">autorenew</i>Convert</a>
            
      </section>

      <br><br>
    </div>

    <br><br><br>
      
    <div class = "row">
      <!--added funny background colours to make it easier to track-->
      <!--changed h1s to h3s for aesthetic-->
        <section id="history-container" class ="card-panel #ff4081 pink accent-2 col s4 z-depth-1">
            <h3 class = "center-align">History</h3>
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <!--TODO:remove later -->
        </section>
        
        <section id="news-container" class="card-panel #eeff41 lime accent-2 col s8 z-depth-1">
            <h3 class="center-align">News</h3>

        </section>
      </div>
    </main>
</div>

    <footer></footer>
    
     <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
