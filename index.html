<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <!--Materialize Icons-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- TODO:Update title -->
    <title>Currency Exchanger</title>
    
</head>

  <header class = "light-blue darken-2 white-text center-align">
    <h1>Currency Exchanger</h1>
    <h5 id="date-container"></h5> <!-- TODO: I haven't touched the jQuery date -->
  </header>


<body>

  <main>
    <!-- Modal content -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Please enter a valid number to convert and try again.</p>
      </div>
    </div>
    <!-- Parallax 1 -->
    <div class="parallax-container">
      <div class="parallax"><img src="assets/img/parallax1.jpg"></div>
    </div>
    <!-- User Input container -->
    <section class="section white">
      <div class="row container">
        <div class="user-input-container">
          <section class = "container row">
            <!--Currency Dropdown Menus--><!--TODO: add some space in between menus-->
            <div id="dropdown-currencies" class="row col s12">
              <select id="source-country" class = "browser-default col s6"> </select>
              <i class="medium material-icons arrow">arrow_forward</i>
              <select id="destination-country" class = "browser-default col s6"> </select>
            </div>    
          </section>   
              
          <!--Amount Input Field-->
          <section id="exchange-container" class ="container row">
            <form class="col s12">
              <!-- <div class="row"> -->
                <div class="input-field col s6 offset-s3">
                  <i class="material-icons prefix">attach_money</i>
                  <textarea id="input-field" class="materialize-textarea"></textarea>
                  <label for="icon_prefix2">Enter an amount</label>
                </div>
              <!-- </div> -->
            </form>
          </section>
        </div>
        
        <section class="convert-container center"> <!--Added this section to keep the convert button and rate exchange together-->
          <div id="results-container" class="align center"></div> 
            <a id = "submit-btn" class="blue waves-effect waves-light btn-large btn hoverable align center"><i class="material-icons right">autorenew</i>Convert</a>
        </section>
    </section>

    <!-- Parallax 1 -->
    <div class="parallax-container">
      <div class="parallax"><img src="assets/img/parallax1.jpg"></div>
    </div>

      
    <div class = "row">
      <!--added funny background colours to make it easier to track-->
      <!--changed h1s to h3s for aesthetic-->
        <section id="history-container" class ="card-panel col s4 z-depth-1">
            <h3 class = "#ff4081 pink accent-2 center-align">History</h3>
            <ul id="history-list">

            </ul>
            <!--TODO:remove later -->
        </section>
        
        <section id="news-container" class="card-panel col s8 z-depth-1">
            <h3 class="#eeff41 lime accent-2 center-align">News</h3>
            <article id="article-container">

            </article>
        </section>
      </div>
    </main>
</div>

    <footer></footer>
    
     <!-- Compiled and minified JavaScript -->
     <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
